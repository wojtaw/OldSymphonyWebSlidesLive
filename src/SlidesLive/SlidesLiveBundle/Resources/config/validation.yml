# SlidesLive\SlidesLiveBundle\Resources\config\validation.yml

SlidesLive\SlidesLiveBundle\Entity\Account:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: { fields: username, message: "Account with this username already exists." }
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: { fields: name, message: "Account with this name already exists." }
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: { fields: canonicalName, message: "The account name, you've entered, is quite similiar to an existing one. Please change the name of your account." }

  properties:
    name:
      - NotBlank: { message: "This value should not be blank." }
    username:
      - NotBlank:   { message: This value should not be blank. }
      - Email:      { message: "This is not a valid email address.", checkMX: true }
    password:
      - MinLength:  { limit: 6, message: The entered string must be longer then 6 characters. }

