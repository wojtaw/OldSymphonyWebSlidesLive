# -----APP------------------------------------
app_news:
    pattern: /anews
    defaults: { _controller: AppBundle:Default:news }
    
app_registration:
  pattern: /registration-app
  defaults: { _controller: AppBundle:Registration:registration }
  
app_registrationResult:
  pattern: /registration-result-app
  defaults: { _controller: AppBundle:Registration:result }

# -----BUNDLE ROUTES REGISTRATION-------------
StaticBundle:
    resource: "@StaticBundle/Resources/config/routing.yml"
    prefix:   /
    
AppBundle:
    resource: "@AppBundle/Resources/config/routing.yml"
    prefix:   /app

SlidesLiveBundle:
    resource: "@SlidesLiveBundle/Resources/config/routing.yml"
    prefix:   /
