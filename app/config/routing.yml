# app/config/routing.yml

# -----SYMFONY INTERNALS----------------------
# Internal routing configuration to handle ESI
#_internal:
#   resource: "@FrameworkBundle/Resources/config/routing/internal.xml"
#   prefix:   /_internal

# -----LOGIN/LOGOUT ROUTES--------------------
login:
    pattern: /login
    defaults: { _controller: SlidesLiveBundle:Login:login }
    
login_check:
    pattern: /login_check
    
logout:
    pattern: /logout
    
# ------REGISTRATION------------------------------------------------------------
registration:
    pattern: /registration
    defaults: { _controller: SlidesLiveBundle:Registration:registration }
    
registration_result:
    pattern: /registration/result
    defaults: { _controller: SlidesLiveBundle:Registration:result }

    
# -----APP------------------------------------
app_news:
    pattern: /anews
    defaults: { _controller: AppBundle:Default:news }

# -----BUNDLE ROUTES REGISTRATION-------------
StaticBundle:
    resource: "@StaticBundle/Resources/config/routing.yml"
    prefix:   /
    
AppBundle:
    resource: "@AppBundle/Resources/config/routing.yml"
    prefix:   /app

SlidesLiveBundle:
    resource: "@SlidesLiveBundle/Resources/config/routing.yml"
    prefix:   /account
