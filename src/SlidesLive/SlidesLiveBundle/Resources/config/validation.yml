SlidesLive\SlidesLiveBundle\Entity\Folder:
  properties:
    name:
        - NotBlank:
            message: 'Folder name should not be blank.'

    canonicalName:
        - NotBlank:
            message: 'Folder canonical name should not be blank.'

    privacy:
      - NotBlank:
